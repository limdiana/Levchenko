---
# tasks file for selinux
- name: Install the latest version of libselinux-python3
  ansible.builtin.yum:
    name: 
      - libselinux-python3
    state: latest
  tags: 
    - selinux

- name: Copy config
  copy: 
    src: config
    dest: /etc/selinux/config
    owner: root
    group: root
  notify:
    - Reboot machine
  tags: 
    - selyavi